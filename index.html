<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Game</title>
    <link rel="stylesheet" href="docs/assets/styles/styles.css" />
</head>
<body>
    <div class = "firstScr">
        <div class="game-intro">
            <img src="/docs/assets/images/RuPaul-logo.png" alt="Rupaul's logo" class="logo-img" />
            <br />
            <div class="control_container">
                <div class="instructions">
                    <div class="wasd-inst">
                        <h1 class="wasd-text">Player 1</h1>
                        <h2 class="description-p1">Use the keys below to control your player.</h2>
                        <img src="/docs/assets/images/wasd-clean.png" alt="wasd keys" class="wasd-img"/>
                    </div>
                    <div class="arrows-inst">
                        <h1 class="arrows-text">Player 2</h1>
                        <h2 class="description-p2">Use the keys below to control your player.</h2>
                        <img src="/docs/assets/images/arrows-clean.png" alt="arrow keys" class="arrows-img" />
                    </div>
                </div>
                <button id="start-button">Start Game</button>
            </div>
        </div>
        <div class="game-board">
            <canvas id="canvas" width="1200px" height="560px"></canvas>
        </div>
    </div>
<script type="text/javascript" src="/docs/assets/scripts/component.js"></script>
<script type="text/javascript" src="/docs/assets/scripts/obstacles.js"></script>
<script type="text/javascript" src="/docs/assets/scripts/game.js"></script>
<script type="text/javascript" src="/docs/assets/scripts/main.js"></script>
</body>
</html>
